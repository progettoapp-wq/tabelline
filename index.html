    <style>
        :root {
            --primary: #4A90E2;

        body {

            background-color: var(--bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {

            padding: 2rem;

            text-align: center;
            width: 90%;
            max-width: 450px;
            position: relative;
        }

        /* --- MENU --- */
        #menu { display: block; }
        .menu-title { font-size: 2rem; margin-bottom: 20px; color: var(--warning); }
        .level-card {
            background: #0F3460;
            margin: 10px 0;
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.2s;
            border: 2px solid transparent;
        }
        .level-card:hover { border-color: var(--primary); background: #1a4a80; }
        .level-card h3 { margin: 0; color: var(--primary); }
        .level-card p { margin: 5px 0 0; font-size: 0.9rem; opacity: 0.8; }
        .record-tag { font-size: 0.8rem; font-weight: bold; color: var(--warning); display: block; margin-top: 5px; }

        /* --- SCHERMATA GIOCO --- */
        #game { display: none; }
        
        /* Layout Statistiche Migliorato */
        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 5px;
            font-weight: bold;
        }

        .current-level-label { color: var(--primary); font-size: 1rem; }
        .high-score-label { color: var(--warning); font-size: 1rem; }
        .score-display { 
            font-size: 1.4rem; 
            margin-bottom: 10px; 
            color: var(--success);
            position: relative;
            display: inline-block;
        }
        
        #penalty-popup {
            position: absolute;
            right: -50px;
            top: 0;
            color: var(--error);
            font-weight: bold;
            opacity: 0;
            font-size: 1.2rem;
        }
        .show-penalty { animation: floatUp 0.8s ease-out; }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-25px); }
        }

        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .timer-container {
            width: 100%; height: 10px; background: #0F3460; border-radius: 5px; margin-bottom: 20px; overflow: hidden; display: none;
        }
        #timer-bar { width: 100%; height: 100%; background: var(--warning); transition: width 0.1s linear; }

        .math-row {
            font-size: 3.2rem; font-weight: bold; margin: 20px 0; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
